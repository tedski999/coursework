  forwarder-bc-1:
    <<: *forwarder
    container_name: forwarder-bc-1
    command: ./flowfwd -a fay -t charlie:forwarder-c-1 -t alice:forwarder-ab-1 forwarder-ab-1 forwarder-b-1 forwarder-c-1 forwarder-c-2
    networks:
      - b
      - c
    #depends_on:
    #  - abc-controller

  forwarder-c-1:
    <<: *forwarder
    container_name: forwarder-c-1
    command: ./flowfwd -a charlie -t alice:forwarder-bc-1 forwarder-bc-1 forwarder-c-2
    networks:
      - c
    #depends_on:
    #  - abc-controller

  forwarder-c-2:
    <<: *forwarder
    container_name: forwarder-c-2
    command: ./flowfwd -a carol forwarder-bc-1 forwarder-c-1
    networks:
      - c
    #depends_on:
    #  - abc-controller

networks:
  a:
  b:
  c:
