  forwarder-a-1:
    <<: *forwarder
    container_name: forwarder-a-1
    command: ./flowfwd -a alice -t charlie:forwarder-ab-1 forwarder-a-2 forwarder-ab-1
    networks:
      - a
    #depends_on:
    #  - abc-controller

  forwarder-a-2:
    <<: *forwarder
    container_name: forwarder-a-2
    command: ./flowfwd -a amy forwarder-a-1 forwarder-ab-1
    networks:
      - a
    #depends_on:
    #  - abc-controller

  forwarder-ab-1:
    <<: *forwarder
    container_name: forwarder-ab-1
    command: ./flowfwd -a frank -t charlie:forwarder-bc-1 -t alice:forwarder-a-1 forwarder-a-1 forwarder-a-2 forwarder-b-1 forwarder-bc-1
    networks:
      - a
      - b
