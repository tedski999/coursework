version: "3"

x-contoller:
  &controller
  build: .
  image: ff:latest
  command: ./flowctl
  stdin_open: true
  tty: true

x-forwarder:
  &forwarder
  build: .
  image: ff:latest
  command: ./flowfwd
  stdin_open: true
  tty: true

services:

  # Server for networks a, b and c
  controller-abc:
    <<: *controller
    networks:
      - a
      - b
      - c

  # Clients for network a
  forwarder-a:
    <<: *forwarder
    deploy:
      replicas: 3
    networks:
      - a
    depends_on:
      - abc-controller

  # Clients for network a and b
  forwarder-ab:
    <<: *forwarder
    deploy:
      replicas: 2
    networks:
      - a
      - b
    depends_on:
      - abc-controller

  # Clients for network b
  forwarder-b:
    <<: *forwarder
    deploy:
      replicas: 3
    networks:
      - b
    depends_on:
      - abc-controller

  # Clients for network b and c
  forwarder-bc:
    <<: *forwarder
    deploy:
      replicas: 1
    networks:
      - b
      - c
    depends_on:
      - abc-controller

  # Clients for network c
  forwarder-c:
    <<: *forwarder
    deploy:
      replicas: 2
    networks:
      - c
    depends_on:
      - abc-controller

networks:
  a:
  b:
  c:
